name: Reusable Publish Job

on:
  workflow_call:
    secrets:
      MY_GH_RELEASE_TOKEN:
        required: true

permissions:
  contents: write
  id-token: write # Required for trusted publishing

jobs:
  publish:
    name: Publish to NPM (Reusable)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_GH_RELEASE_TOKEN }}

      - name: Install Node.js per package.json
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        id: pnpm-install
        with:
          version: 9
          run_install: true

      - name: Update npm # Ensure npm >=11.5.1 for trusted publishing
        run: npm install -g npm@latest

      - name: Configure Git
        run: |
          git config user.name "Github Workflow (on behalf of ${{ github.actor }})"
          git config user.email "users.noreply.github.com"

      - name: Publish release (using OIDC trusted publishing)
        env:
          GH_TOKEN: ${{ secrets.MY_GH_RELEASE_TOKEN }}
        run: pnpm run ci:publish:latest
